<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Home</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <!-- search column with previous search list -->
        <main class="row">
            <div class="col-sm-4">
                <h4>Search for a city</h4>
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <form class="d-flex">
                            <input class="form-control me-2" id="input" type="search" placeholder="Search"
                                aria-label="Search"></input>
                            <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
                        </form>
                    </div>
                </nav>

                <p>Recent Searches</p>
                <ul class="pastSearches">
                    <li class="list-group-item 1"></li>
                    <li class="list-group-item 2"></li>
                    <li class="list-group-item 3"></li>
                    <li class="list-group-item 4"></li>
                    <li class="list-group-item 5"></li>
                </ul>
            </div>


            <!-- selected city display within one big column -->
            <div id="display" class="col-md-8">
                <div class="row">
                    <div class="card">
                        <div class="row" id="currentWeather">
                            <h1 id="current-city"></h1>
                            <p>Temperature: <span id="current-temp"></span></p>
                            <p>Humidity: <span id="current-humidity"></span></p>
                            <p>Wind Speed: <span id="current-wind"></span></p>
                            <p>UV Index: <span id="current-uv"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row" id="forecast"></div>

        </main>
    </div>


    <script src="assets/script.js"></script>
</body>

</html>
